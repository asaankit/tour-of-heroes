<div *ngIf="hero">
  <h2>{{hero.name}} Details</h2>
  <mat-form-field>
    <input matInput placeholder="Id" [(ngModel)]="hero.id" disabled/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="hero.name" />
  </mat-form-field>
</div>
<div>
  <button mat-raised-button (click)="goBack()">go back</button>
  <button mat-raised-button color="primary" (click)="save()">save</button>
</div>
